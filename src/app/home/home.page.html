<ion-header>
  <ion-toolbar>
    <ion-title>File Manager</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/view-files">
        <ion-icon name="folder-outline" slot="start"></ion-icon>
        View Files
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">File Name</ion-label> 
    <ion-input [(ngModel)]="fileName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">File Content</ion-label>
    <ion-textarea [(ngModel)]="fileContent" rows="6"></ion-textarea>
  </ion-item>
  
  <ion-button expand="full" (click)="createFile()" class="ion-margin-top">
    <ion-icon name="create-outline" slot="start"></ion-icon>
    Create File
  </ion-button>

  <ion-list class="ion-margin-top">
    <ion-list-header>
      <ion-label>Files</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let file of fileList">
      <ion-label (click)="selectFile(file)">{{ file }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="selectFile(file); readFile()">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="selectFile(file); deleteFile()">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
